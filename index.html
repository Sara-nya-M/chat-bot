<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI ChatBot</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .chat-container {
      width: 450px;
      height: 90vh;
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      border: 1px solid rgba(255,255,255,0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      box-shadow: 0 25px 50px rgba(0,0,0,0.5);
    }

    .chat-header {
      background: linear-gradient(90deg, #e94560, #0f3460);
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .chat-header h2 {
      color: white;
      font-size: 1.2rem;
      font-weight: 600;
    }

    .status {
      width: 10px; height: 10px;
      background: #4ade80;
      border-radius: 50%;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }

    .reset-btn {
      background: rgba(255,255,255,0.2);
      color: white;
      border: none;
      padding: 5px 12px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 0.8rem;
    }

    .reset-btn:hover { background: rgba(255,255,255,0.35); }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .chat-messages::-webkit-scrollbar { width: 4px; }
    .chat-messages::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.2); border-radius: 2px; }

    .message {
      max-width: 80%;
      padding: 12px 16px;
      border-radius: 18px;
      font-size: 0.9rem;
      line-height: 1.5;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .user-message {
      align-self: flex-end;
      background: linear-gradient(135deg, #e94560, #c62a47);
      color: white;
      border-bottom-right-radius: 4px;
    }

    .bot-message {
      align-self: flex-start;
      background: rgba(255,255,255,0.1);
      color: #e2e8f0;
      border-bottom-left-radius: 4px;
      border: 1px solid rgba(255,255,255,0.1);
    }

    .typing {
      align-self: flex-start;
      background: rgba(255,255,255,0.08);
      color: #94a3b8;
      padding: 12px 16px;
      border-radius: 18px;
      border-bottom-left-radius: 4px;
      font-size: 0.85rem;
    }

    .chat-input-area {
      padding: 16px;
      background: rgba(0,0,0,0.2);
      display: flex;
      gap: 10px;
    }

    .chat-input-area input {
      flex: 1;
      padding: 12px 16px;
      border-radius: 25px;
      border: 1px solid rgba(255,255,255,0.15);
      background: rgba(255,255,255,0.08);
      color: white;
      font-size: 0.9rem;
      outline: none;
    }

    .chat-input-area input::placeholder { color: rgba(255,255,255,0.4); }
    .chat-input-area input:focus { border-color: #e94560; }

    .send-btn {
      width: 45px; height: 45px;
      border-radius: 50%;
      background: linear-gradient(135deg, #e94560, #c62a47);
      border: none;
      color: white;
      font-size: 1.1rem;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .send-btn:hover { transform: scale(1.1); }
    .send-btn:active { transform: scale(0.95); }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <h2>ü§ñ AI ChatBot</h2>
      <div style="display:flex; align-items:center; gap:10px;">
        <div class="status"></div>
        <button class="reset-btn" onclick="resetChat()">Reset</button>
      </div>
    </div>

    <div class="chat-messages" id="chatMessages">
      <div class="message bot-message">
        üëã Hi! I'm your AI assistant powered by DialoGPT. Ask me anything!
      </div>
    </div>

    <div class="chat-input-area">
      <input
        type="text"
        id="userInput"
        placeholder="Type your message..."
        onkeypress="if(event.key==='Enter') sendMessage()"
      />
      <button class="send-btn" onclick="sendMessage()">‚û§</button>
    </div>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById('userInput');
      const message = input.value.trim();
      if (!message) return;

      addMessage(message, 'user');
      input.value = '';

      const typing = addTyping();

      try {
        const res = await fetch('/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message })
        });
        const data = await res.json();
        typing.remove();
        addMessage(data.response || "Sorry, I couldn't understand that.", 'bot');
      } catch {
        typing.remove();
        addMessage("‚ö†Ô∏è Error connecting to server.", 'bot');
      }
    }

    function addMessage(text, sender) {
      const box = document.getElementById('chatMessages');
      const div = document.createElement('div');
      div.className = `message ${sender}-message`;
      div.textContent = text;
      box.appendChild(div);
      box.scrollTop = box.scrollHeight;
    }

    function addTyping() {
      const box = document.getElementById('chatMessages');
      const div = document.createElement('div');
      div.className = 'typing';
      div.textContent = '‚óè ‚óè ‚óè  typing...';
      box.appendChild(div);
      box.scrollTop = box.scrollHeight;
      return div;
    }

    async function resetChat() {
      await fetch('/reset', { method: 'POST' });
      const box = document.getElementById('chatMessages');
      box.innerHTML = '<div class="message bot-message">üîÑ Chat reset! Start a new conversation.</div>';
    }
  </script>
</body>
</html>
